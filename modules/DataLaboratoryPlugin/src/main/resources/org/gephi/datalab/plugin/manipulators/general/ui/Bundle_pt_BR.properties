ImportCSVUIVisualPanel2.nodes.description=<html>Novas colunas serão criadas com o tipo especificado.<br />Se o id de um nó não for especificado, um id gerado será atribuído a ele.<br /> A menos que a opção 'Forçar nós a serem criados como novos' esteja habilitada, os dados dos nós já existentes serão atualizados com os dados do arquivo CSV.</html>
